<!--
    Fake crypto exchange — registration page.
    Used by SSI integration/E2E tests to exercise form fill, navigation, and wallet extraction.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoMaxx - Register Your Account</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #0d1117; color: #e6edf3; }
        .header { background: #161b22; padding: 16px 32px; display: flex; align-items: center; border-bottom: 1px solid #30363d; }
        .header h1 { margin: 0; color: #58a6ff; font-size: 22px; }
        .container { max-width: 420px; margin: 60px auto; padding: 32px; background: #161b22; border-radius: 8px; border: 1px solid #30363d; }
        .container h2 { margin-top: 0; text-align: center; }
        label { display: block; margin: 12px 0 4px; font-size: 14px; color: #8b949e; }
        input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
            width: 100%; padding: 10px; background: #0d1117; border: 1px solid #30363d;
            border-radius: 4px; color: #e6edf3; box-sizing: border-box; font-size: 14px;
        }
        button { width: 100%; padding: 12px; margin-top: 20px; background: #238636; color: #fff;
            border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background: #2ea043; }
        .footer { text-align: center; margin-top: 16px; font-size: 12px; color: #484f58; }
    </style>
</head>
<body>
    <div class="header">
        <h1>CryptoMaxx</h1>
    </div>

    <div class="container">
        <h2>Create Your Account</h2>
        <form id="register-form" action="deposit.html" method="get">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full_name" placeholder="John Doe" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="+1 555-0100">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Min 8 characters" required>

            <label for="ssn">Social Security Number (for verification)</label>
            <input type="text" id="ssn" name="ssn" placeholder="XXX-XX-XXXX">

            <button type="submit">Register Now</button>
        </form>
        <div class="footer">&copy; 2026 CryptoMaxx — All rights reserved</div>
    </div>
</body>
</html>
