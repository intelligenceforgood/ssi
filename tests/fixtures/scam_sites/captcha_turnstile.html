<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Just a moment...</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .challenge { text-align: center; max-width: 400px; }
        .challenge h1 { font-size: 24px; color: #333; }
        .challenge p { color: #666; }
        .spinner { width: 40px; height: 40px; border: 4px solid #ddd; border-top: 4px solid #f6821f; border-radius: 50%; animation: spin 1s linear infinite; margin: 24px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="challenge">
        <h1>Checking your browser before accessing the site</h1>
        <div class="spinner"></div>
        <p>This process is automatic. Your browser will redirect shortly.</p>
        <p>Please verify you are human</p>

        <!-- Cloudflare Turnstile challenge widget -->
        <div class="cf-turnstile" data-sitekey="0x4AAAAAAA_fake_turnstile_key"></div>
        <iframe src="https://challenges.cloudflare.com/cdn-cgi/challenge-platform/fake" style="display:none;"></iframe>

        <noscript>
            <p>Please enable JavaScript and cookies to continue.</p>
        </noscript>
    </div>
</body>
</html>
