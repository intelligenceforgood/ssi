# SSI Default Settings
# Override with settings.local.toml or SSI_* environment variables.

[llm]
gcp_location = "us-central1"
gcp_project = ""
max_tokens = 4096
model = "llama3.1"
ollama_base_url = "http://localhost:11434"
provider = "ollama"
temperature = 0.1
token_budget_per_session = 50000

[browser]
headless = true
record_har = true
record_video = false
sandbox = true
timeout_ms = 30000

[zen_browser]
action_timeout = 15
chrome_binary = ""
headless = true
page_load_timeout = 45
page_zoom = 0.75
screenshot_resize_height = 720
screenshot_resize_width = 1280

[proxy]
enabled = false
host = "gate.decodo.com"
port = "10001"

[agent]
blank_page_retries_default = 4
blank_page_retries_find_register = 8
blank_page_retries_navigate_deposit = 2
cheap_model_states = ["FILL_REGISTER", "SUBMIT_REGISTER", "CHECK_EMAIL_VERIFICATION"]
dom_assisted_threshold = 40
dom_direct_threshold = 75
dom_inspection_enabled = true
max_actions_per_site = 80
max_context_messages = 6
max_repeated_actions = 3
overlay_dismiss_enabled = true
prompt_cache_enabled = true
stuck_threshold_check_email = 3
stuck_threshold_default = 10
stuck_threshold_extract_wallets = 20
stuck_threshold_fill_register = 12
stuck_threshold_find_register = 8
stuck_threshold_load_site = 5
stuck_threshold_navigate_deposit = 10
stuck_threshold_submit_register = 15

[osint]
dns_timeout_sec = 5
whois_timeout_sec = 10

[evidence]
output_dir = "data/evidence"
retain_days = 365
storage_backend = "local"

[identity]
db_url = "sqlite:///data/identity_vault.db"
default_locale = "en_US"
rotate_per_session = true

[api]
cors_origins = ["http://localhost:3000", "http://localhost:5173"]
host = "0.0.0.0"
port = 8100
rate_limit_per_minute = 30
require_auth = false

[integration]
core_api_url = "http://localhost:8000"
dataset = "ssi"
push_to_core = false
trigger_dossier = false

[stealth]
apply_stealth_scripts = true
proxy_urls = []
randomize_fingerprint = true
rotation_strategy = "round_robin"

[captcha]
screenshot_on_detect = true
solver_api_key = ""
strategy = "skip"
wait_seconds = 15

[cost]
budget_per_investigation_usd = 1.0
enabled = true
warn_at_pct = 80

[storage]
backend = "sqlite"
persist_scans = true
sqlite_path = "data/ssi_store.db"

[feedback]
db_path = "data/evidence/feedback.db"
enabled = true
