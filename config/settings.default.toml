# SSI Default Settings
# Override with settings.local.toml or SSI_* environment variables.

[llm]
gcp_location = "us-central1"
gcp_project = ""
max_tokens = 4096
model = "llama3.1"
ollama_base_url = "http://localhost:11434"
provider = "ollama"
temperature = 0.1
token_budget_per_session = 50000

[browser]
headless = true
record_har = true
record_video = false
sandbox = true
timeout_ms = 30000

[osint]
dns_timeout_sec = 5
whois_timeout_sec = 10

[evidence]
output_dir = "data/evidence"
retain_days = 365
storage_backend = "local"

[identity]
db_url = "sqlite:///data/identity_vault.db"
default_locale = "en_US"
rotate_per_session = true

[api]
cors_origins = ["http://localhost:3000", "http://localhost:5173"]
host = "0.0.0.0"
port = 8100
rate_limit_per_minute = 30
require_auth = false

[integration]
core_api_url = "http://localhost:8000"
dataset = "ssi"
push_to_core = false
trigger_dossier = false

[stealth]
apply_stealth_scripts = true
proxy_urls = []
randomize_fingerprint = true
rotation_strategy = "round_robin"

[captcha]
screenshot_on_detect = true
solver_api_key = ""
strategy = "skip"
wait_seconds = 15

[cost]
budget_per_investigation_usd = 1.0
enabled = true
warn_at_pct = 80

[feedback]
db_path = "data/evidence/feedback.db"
enabled = true
